site_name: DNSDig Docs Site
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
repo_url: https://github.com/tistaharahap/dnsdig
repo_name: tistaharahap/dnsdig
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tistaharahap
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tista
    - icon: fontawesome/solid/blog
      link: https://bango29.com
